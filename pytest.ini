[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path so pytest works without -m
pythonpath = .

# Test execution options
# Keep test execution flags minimal for local runs; coverage reports are
# disabled to avoid writing `coverage.xml`, `.coverage`, or `htmlcov/` by
# default for this small project. CI can invoke coverage explicitly if
# desired.
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    --cov=app
    --cov-fail-under=80

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test component interactions)
    slow: Slow running tests (> 1 second)
    api: Tests that call real OpenAI API (requires API key)
    smoke: Quick smoke tests for CI/CD
